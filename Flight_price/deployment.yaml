apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-price-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-price-app
  template:
    metadata:
      labels:
        app: flight-price-app
    spec:
      containers:
      - name: flight-price-app
        image: sharath199324/flight-price-app
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8501
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 20
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: flight-price-app
spec:
  selector:
    app: flight-price-app
  ports:
  - name: http
    port: 8501
    targetPort: 8501
  type: ClusterIP